<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="dianjishu" onclick="dianji()">0</button>
    <script>
        function dianji(){
         let dianjibiaoqian =window.document.getElementById('dianjishu');
         let dianjishu = parseInt(dianjibiaoqian.innerText);
         let xinshuzi = dianjishu +1;
         dianjibiaoqian.innerText=xinshuzi
         return
        }     
    </script
    
</body>
</html
